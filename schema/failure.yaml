title: Failure
type: object
properties:
  errors:
    description: Errors specifies the types of errors.
    type: array
    items:
      type: string
      enum:
      - all
      - approval-rejection
      - authentication
      - authorization
      - connectivity
      - delegate-provisioning
      - delegate-restart
      - input-timeout
      - policy-evaluation
      - timeout
      - unknown
      - verification
      - user-mark-fail

  action:
    oneOf:
    - $ref: "./failure_action.yaml"
    - type: array
      items:
        $ref: "./failure_action.yaml"
