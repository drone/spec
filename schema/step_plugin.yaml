title: StepPlugin
type: object

properties:
  image:
    type: string
  name:
    type: string
  uses:
    type: string
  connector:
    type: string
  pull:
    type: string
    enum:
    - always
    - never
    - if-not-exists
  envs:
    type: object
    additionalProperties:
      type: string
    description: The step environment variables.
  reports:
    type: array
    items:
      $ref: ./report.yaml
  privileged:
    type: boolean
  user:
    type: string
  group:
    type: string
  network:
    type: string
  with:
    type: object
  inputs:
    type: object
    additionalProperties:
      type: object
    x-go-type: "map[string]interface{}"
  outputs:
    type: array
    items:
      type: string
  resources:
    $ref: ./resources.yaml
  mount:
    type: array
    items:
      $ref: ./mount.yaml
