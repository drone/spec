version: 1
type: pipeline
spec:
  stages:
  - name: build
    type: ci
    spec:
      steps:
      - name: build
        type: script
        spec:
          image: golang
          run: go build
      - name: test
        type: script
        spec:
          image: golang
          run: go test ./...
      - name: publish
        type: plugin
        spec:
          image: plugins/docker
          with:
            repo: acme/server
            username: ${{ secrets.username }}
            password: ${{ secrets.password }}
